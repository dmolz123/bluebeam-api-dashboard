<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluebeam Markup Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #refresh {
      padding: 10px 20px;
      background-color: #1A5AFF;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    canvas {
      margin-top: 40px;
      max-height: 300px;
    }
    table.dataTable thead th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2>üìù Bluebeam Markups (Live)</h2>
  <button id="refresh">üîÑ Refresh Data</button>

  <table id="markupTable" class="display">
    <thead>
      <tr>
        <th>Author</th>
        <th>Subject</th>
        <th>Type</th>
        <th>Page</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="subjectChart"></canvas>

  <script>
    const API_URL = 'https://bluebeam-api-dashboard.onrender.com/powerbi/markups';
    const refreshBtn = document.getElementById('refresh');
    const ctx = document.getElementById('subjectChart').getContext('2d');

    let chartInstance;
    let dataTable;

    async function fetchAndRender() {
      refreshBtn.disabled = true;
      refreshBtn.innerText = 'Loading...';

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data)) {
          console.error('Unexpected response:', data);
          alert('Error loading data. Check console.');
          return;
        }

        // Clear existing table if exists
        if (dataTable) {
          dataTable.clear().destroy();
        }

        const tableBody = document.querySelector('#markupTable tbody');
        tableBody.innerHTML = ''; // Clear previous rows

        data.forEach(m => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${m.Author || '-'}</td>
            <td>${m.Subject || '-'}</td>
            <td>${m.Type || '-'}</td>
            <td>${m.Page || '-'}</td>
            <td>${new Date(m.DateCreated).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });

        // Activate DataTables
        dataTable = new DataTable('#markupTable', {
          order: [[4, 'desc']], // Default sort: Date Created descending
          pageLength: 25
        });

        // Chart - Subject count
        const counts = {};
        data.forEach(m => {
          const subject = m.Subject || 'Unknown';
          counts[subject] = (counts[subject] || 0) + 1;
        });

        const labels = Object.keys(counts);
        const values = Object.values(counts);

        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: '# of Markups by Subject',
              data: values,
              backgroundColor: '#1A5AFF'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Markups by Subject'
              }
            }
          }
        });

      } catch (err) {
        alert('Failed to load data.');
        console.error(err);
      }

      refreshBtn.disabled = false;
      refreshBtn.innerText = 'üîÑ Refresh Data';
    }

    refreshBtn.addEventListener('click', fetchAndRender);
    fetchAndRender(); // auto-load on page open
  </script>
</body>
</html>
