<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bluebeam Markup Dashboard</title>

  <!-- DataTables + Chart.js CDN -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #refresh {
      padding: 10px 20px;
      background-color: #1A5AFF;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    canvas {
      margin-top: 40px;
      max-height: 300px;
    }
  </style>
</head>
<body>

  <h2>üìù Bluebeam Markups (Live)</h2>
  <button id="refresh">üîÑ Refresh Data</button>

  <table id="markupTable">
    <thead>
      <tr>
        <th>Author</th>
        <th>Subject</th>
        <th>Type</th>
        <th>Page</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="subjectChart"></canvas>

  <script>
    const API_URL = 'https://bluebeam-api-dashboard.onrender.com/powerbi/markups';
    const refreshBtn = document.getElementById('refresh');
    const tableBody = document.querySelector('#markupTable tbody');
    const ctx = document.getElementById('subjectChart').getContext('2d');

    let dataTable;
    let chartInstance;

    async function fetchAndRender() {
      refreshBtn.disabled = true;
      refreshBtn.innerText = 'Loading...';

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data)) {
          throw new Error(data.error || 'Unexpected response from API');
        }

        // Reset table and repopulate
        if (dataTable) {
          dataTable.clear().draw();
        } else {
          dataTable = new DataTable('#markupTable');
        }

        const subjectCounts = {};

        data.forEach(m => {
          const row = [
            m.Author || '-',
            m.Subject || '-',
            m.Type || '-',
            m.Page || '-',
            m.DateCreated ? new Date(m.DateCreated).toLocaleString() : '-'
          ];
          dataTable.row.add(row);

          const subject = m.Subject || 'Unknown';
          subjectCounts[subject] = (subjectCounts[subject] || 0) + 1;
        });

        dataTable.draw();

        // Bar Chart
        const labels = Object.keys(subjectCounts);
        const values = Object.values(subjectCounts);

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: '# of Markups by Subject',
              data: values,
              backgroundColor: '#1A5AFF'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Markups by Subject'
              }
            }
          }
        });

      } catch (err) {
        alert('Failed to load data: ' + err.message);
        console.error(err);
      }

      refreshBtn.disabled = false;
      refreshBtn.innerText = 'üîÑ Refresh Data';
    }

    refreshBtn.addEventListener('click', fetchAndRender);
    window.addEventListener('DOMContentLoaded', fetchAndRender);
  </script>

</body>
</html>
